    /* ====== RESPONSIVO (MOBILE) ====== */

    }
  </style>
</head>

    const faqListEl = document.getElementById("faqList");

    // ====== C√ìPIA DO CUPOM PARA √ÅREA DE TRANSFER√äNCIA ======
    function copyToClipboard(text) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        return navigator.clipboard.writeText(text);
      } else {
        // Fallback para navegadores mais antigos
        const tempInput = document.createElement("textarea");
        tempInput.value = text;
        document.body.appendChild(tempInput);
        tempInput.select();
        try {
          document.execCommand("copy");
        } catch (e) {}
        document.body.removeChild(tempInput);
        return Promise.resolve();
      }
    }

    const couponElements = document.querySelectorAll(".coupon-code");
    couponElements.forEach(el => {
      const originalText = el.textContent;
      const coupon = el.dataset.coupon || originalText.trim();

      el.addEventListener("click", () => {
        copyToClipboard(coupon).then(() => {
          el.textContent = "COPIADO";
          setTimeout(() => {
            el.textContent = originalText;
          }, 2000);
        });

    });

    // ====== L√ìGICA DE ABRIR / FECHAR GAVETAS ======

    faqItems.forEach(item => {

      // Come√ßa fechado
